<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingJI Calculator</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="showBox">
        <div class="prevArea">0+0</div>
        <div class="showArea">0</div>
      </div>
      <div class="btnBox">
          <button class="btn numBtn btnDouble">0</button>
          <button class="btn numBtn">.</button>
          <button class="btn calBtn">+</button>
          <button class="btn numBtn">1</button>
          <button class="btn numBtn">2</button>
          <button class="btn numBtn">3</button>
          <button class="btn calBtn">-</button>
          <button class="btn numBtn">4</button>
          <button class="btn numBtn">5</button>
          <button class="btn numBtn">6</button>
          <button class="btn calBtn">*</button>
          <button class="btn numBtn">7</button>
          <button class="btn numBtn">8</button>
          <button class="btn numBtn">9</button>
          <button class="btn calBtn">/</button>
          <button class="btn otherBtn">C</button>
          <button class="btn otherBtn">+/-</button>
          <button class="btn otherBtn">Del</button>
          <button class="btn calBtn">=</button>
      </div>
    </div>
  </div>
</body>

</html>
