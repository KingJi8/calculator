<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingJI Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
  <script src="./jquery.min.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="scoreBox">
      <p class="scoreTit">Your Score</p>
      <p class="score">500</p>
    </div>
    <div class="calculator">
      <div class="showBox">
        <div class="prevArea"></div>
        <div class="showArea">0</div>
      </div>
      <div class="btnBox">
        <button class="btn numBtn btnDouble">0</button>
        <button class="btn numBtn">.</button>
        <button class="btn answerBtn">=</button>
        <button class="btn numBtn">1</button>
        <button class="btn numBtn">2</button>
        <button class="btn numBtn">3</button>
        <button class="btn calBtn">+</button>
        <button class="btn numBtn">4</button>
        <button class="btn numBtn">5</button>
        <button class="btn numBtn">6</button>
        <button class="btn calBtn">x</button>
        <button class="btn numBtn">7</button>
        <button class="btn numBtn">8</button>
        <button class="btn numBtn">9</button>
        <button class="btn calBtn">-</button>
        <button class="btn otherBtn">+/-</button>
        <button class="btn otherBtn">AC</button>
        <button class="btn otherBtn">C</button>
        <button class="btn calBtn">/</button>
      </div>
    </div>
  </div>
</body>

</html>
